<div class="container mt-5" style="max-width: 400px;">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>

    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="!authForm.form.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-link" (click)="toggleMode()">
        {{ isLoginMode ? 'Create new account' : 'Back to login' }}
      </button>
    </div>
  </div>
</div>
