<div *ngIf="product; else loadingTpl" class="container mt-4">

  <div class="card p-4 shadow-sm">

    <h2 class="mb-3">{{ product.name }}</h2>

    <p class="text-muted">
      Category: {{ product.category }}
    </p>

    <p class="fw-bold">
      Price: {{ product.price | currency:'USD':'symbol' }}
    </p>

    <p class="mt-3">
      {{ product.description || 'No description available.' }}
    </p>

    <div class="mt-3">
      <label class="form-label">Quantity:</label>
      <input
        type="number"
        class="form-control"
        style="max-width: 120px;"
        [(ngModel)]="quantity"
        min="1"
      />
    </div>

    <div class="mt-4 d-flex gap-3">
      <button class="btn btn-success" (click)="addToCart()">
        Add to Cart
      </button>

      <button class="btn btn-secondary" [routerLink]="['/cart']">
        Go to Cart
      </button>
    </div>

  </div>

</div>

<ng-template #loadingTpl>
  <p class="text-center mt-5">
    {{ loading ? 'Loading product...' : 'Error loading product. Please try again.' }}
  </p>
</ng-template>
