<div class="container mt-5">

  <!-- Empty cart message -->
  <div *ngIf="cart.length === 0" class="text-center mt-5">
    <h3 class="text-muted">Your cart is empty.</h3>
  </div>

  <!-- Cart items -->
  <div *ngIf="cart.length > 0" class="row g-4">
    <div *ngFor="let item of cart" class="col-md-6">
      <app-cart-item
        [item]="item"
        (removed)="removeFromCart($event)">
      </app-cart-item>
    </div>
  </div>

  <!-- Total + Checkout -->
  <div *ngIf="cart.length > 0" class="col-12 mt-4 text-center">
    <h3 class="fw-bold">Total: {{ total }} USD</h3>
    <button class="btn btn-primary mt-3" [routerLink]="['/checkout']">
      Proceed to Checkout
    </button>
  </div>

</div>
