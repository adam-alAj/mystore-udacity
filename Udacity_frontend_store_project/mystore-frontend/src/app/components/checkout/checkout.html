<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">

    <h2 class="mb-4 text-center">Checkout</h2>

    <form (ngSubmit)="submitOrder()" #checkoutForm="ngForm">

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          name="fullName"
          [(ngModel)]="fullName"
          required
          minlength="3"
        />
        <div class="text-danger mt-1" *ngIf="checkoutForm.submitted && !fullName">
          Full name is required.
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          [(ngModel)]="address"
          required
        />
        <div class="text-danger mt-1" *ngIf="checkoutForm.submitted && !address">
          Address is required.
        </div>
      </div>

      <!-- Credit Card -->
      <div class="mb-3">
        <label class="form-label">Credit Card Number</label>
        <input
          type="text"
          class="form-control"
          name="creditCard"
          [(ngModel)]="creditCard"
          required
          pattern="^[0-9]{16}$"
        />
        <div class="text-danger mt-1"
             *ngIf="checkoutForm.submitted && !creditCard?.match('^[0-9]{16}$')">
          Credit card must be 16 digits.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 mt-3"
        [disabled]="!checkoutForm.form.valid">
        Submit Order
      </button>
    </form>

    <h4 class="text-center mt-4">
      Total: {{ cartService.getTotal() }} USD
    </h4>

  </div>
</div>
